<div class="main-content">
    <div class="col-md-12 d-flex">
        <div class="col-md-8">
            <div class="col-md-12">
                <mat-form-field class="custom-mat-form-field">
                    <mat-label>Actions</mat-label>
                    <mat-select [(ngModel)]="selectedValue" class="custom-mat-select">
                        <mat-option *ngFor="let action of actions" [value]="action.value">
                            {{action.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="d-flex justify-content-center">
                <div class="card col-md-12 mw-93">
                    <div style="padding-top: 15px;">
                        <h5 style="color:white;"> Selected Action: {{selectedValue}} </h5>
                    </div>
                    <div class="col-md-12">
                        <!-- <div class="card p-7"> -->
                        <!-- <div class="card-header card-header-tabs upload-color custom-card-header"> -->
                        <!-- <div class="nav-tabs-navigation"> -->
                        <!-- <div class="nav-tabs-wrapper"> -->
                        <!-- <h4 class="heading">Select Data Source</h4> -->
                        <app-actions [selectedValue]="selectedValue"></app-actions>
                        <!-- </div> -->
                        <!-- </div> -->
                        <!-- </div> -->
                        <!-- </div> -->
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <app-csv-list [dataObjects]="fileObjects"></app-csv-list>
            <app-csv-list [dataObjects]="actionObjects"></app-csv-list>
        </div>
    </div>
</div>
