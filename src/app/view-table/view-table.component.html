<div >
    <mat-tab-group>
        <mat-tab label="{{item.actionSourceName}}" *ngFor="let item of actionObjects" class="custom-label">

            <div class="mat-elevation-z8 scrollable-table">
                <table mat-table [dataSource]="item.dataSource" matSort class="mat-elevation-z8 w-100">
                    <ng-container *ngFor="let header of item.headers; let i = index" [matColumnDef]="header" >
                        <th mat-header-cell *matHeaderCellDef  class="br-1" mat-sort-header>{{ header}} ({{item.dataType[i]}})
                        </th>
                        <td mat-cell *matCellDef="let row">{{row[header]}}</td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="item.headers"></tr>
                    <tr mat-row *matRowDef="let row; columns: item.headers"></tr>
                </table>
            </div>
            <div style="position: sticky; right: 0;">
                <mat-paginator [pageSize]="item.totalRows > 25 ? item.finalData.length: item.totalRows"
                    showFirstLastButtons *ngIf="item.dataSource; else showThis" [length]="item.totalRows"
                    (page)="nextPage($event)"></mat-paginator>
                <ng-template #showThis></ng-template>
            </div>

        </mat-tab>
    </mat-tab-group>
</div>
